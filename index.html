<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="fonts/Odishi2.ttf" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Samurai Pie</title>
  </head>
  <body>
    <div class="container" id="containerPage">
      <div class="row" id="header-styles">
        <h1>Samurai Pie</h1>
      </div>
      <div class="container" id="containerBody">
        <div class="row" id="containerRow">
          <div class="col-xs-4" id="leftColumn">
            <form class="formSize">
              <h2>Sizes</h2>
              <div class="form-group">
                <label>
                  <input type="radio" name="size" value="Small" checked>
                  Small
                </label><br>
                <label>
                  <input type="radio" name="size" value="Medium" checked>
                  Medium
                </label><br>
                <label>
                  <input type="radio" name="size" value="Large" checked>
                  Large
                </label><br>
              </div>
            </form>
            <form class="formSauce">
              <h2>Sauces</h2>
              <div class="form-group">
                <label>
                  <input type="radio" name="sauce" value="Alfredo" checked>
                  Alfredo
                </label><br>
                <label>
                  <input type="radio" name="sauce" value="Buffalo" checked>
                  Buffalo
                </label><br>
                <label>
                  <input type="radio" name="sauce" value="Marinara" checked>
                  Marinara
                </label><br>
                <label>
                  <input type="radio" name="sauce" value="Pesto" checked>
                  Pesto
                </label><br>
                <label>
                  <input type="radio" name="sauce" value="Teriyaki" checked>
                  Teriyaki
                </label><br>
              </div>
            </form>
            <form class="formCheese">
              <h2>Cheese</h2>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="cheese" value="Cheddar">
                  Cheddar
                </label><br>
                <label>
                  <input type="checkbox" name="cheese" value="Feta">
                  Feta
                </label><br>
                <label>
                  <input type="checkbox" name="cheese" value="Gouda">
                  Gouda
                </label><br>
                <label>
                  <input type="checkbox" name="cheese" value="Mozzarella">
                  Mozzarella
                </label><br>
                <label>
                  <input type="checkbox" name="cheese" value="Parmesan">
                  Parmesan
                </label><br>
              </div>
            </form>
            <form class="formMeat">
              <h2>Meats</h2>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="meats" value="Bacon">
                  Bacon
                </label><br>
                <label>
                  <input type="checkbox" name="meats" value="Chicken">
                  Chicken
                </label><br>
                <label>
                  <input type="checkbox" name="meats" value="Ham">
                  Ham
                </label><br>
                <label>
                  <input type="checkbox" name="meats" value="Italian Sausage">
                  Italian Sausage
                </label><br>
                <label>
                  <input type="checkbox" name="meats" value="Pepperoni">
                  Pepperoni
                </label><br>
                <label>
                  <input type="checkbox" name="meats" value="Steak Strips">
                  Steak Strips
                </label><br>
              </div>
            </form>
            <form class="formVeggies">
              <h2>Veggies</h2>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="veggies" value="Broccoli">
                  Broccoli
                </label><br>
                <label>
                  <input type="checkbox" name="veggies" value="Ghost Peppers">
                  Ghost Peppers
                </label><br>
                <label>
                  <input type="checkbox" name="veggies" value="Jalapenos">
                  Jalapenos
                </label><br>
                <label>
                  <input type="checkbox" name="veggies" value="Lettuce">
                  Lettuce
                </label><br>
                <label>
                  <input type="checkbox" name="veggies" value="Olives">
                  Olives
                </label><br>
                <label>
                  <input type="checkbox" name="veggies" value="Tomatoes">
                  Tomatoes
                </label><br>
              </div>
            </form>
            <form class="formSides">
              <h2>Sides</h2>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="sides" value="BBQ Wings">
                  BBQ Wings
                </label><br>
                <label>
                  <input type="checkbox" name="sides" value="Breadsticks">
                  Breadsticks
                </label><br>
                <label>
                  <input type="checkbox" name="sides" value="Cheesy Breadsticks">
                  Cheesy Breadsticks
                </label><br>
                <label>
                  <input type="checkbox" name="sides" value="Chicken Alfredo Pasta">
                  Chicken Alfredo Pasta
                </label><br>
                <label>
                  <input type="checkbox" name="sides" value="Meaty Marinara Pasta">
                  Meaty Marinara Pasta
                </label><br>
                <label>
                  <input type="checkbox" name="sides" value="Traditional Wings">
                  Traditional Wings
                </label><br>
              </div>
            </form>
            <form class="formDrinks">
              <h2>Drinks</h2>
              <div class="form-group">
                <label>
                  <input type="checkbox" name="drinks" value="Liter of Cola">
                  Liter of Cola
                </label><br>
                <label>
                  <input type="checkbox" name="drinks" value="Liter of Diet Cola">
                  Liter of Diet Cola
                </label><br>
                <label>
                  <input type="checkbox" name="drinks" value="Liter of Clear Cola">
                  Liter of Clear Cola
                </label><br>
                <label>
                  <input type="checkbox" name="drinks" value="Liter of Yellow Cola">
                  Liter of Yellow Cola
                </label><br>
              </div>
            </form>
            <div class="results">
              <h2>Total</h2>
              <h2 id="totalPrice"></h2>
            </div>
          </div> <!--close leftColumn-->
          <div class="col-xs-6 col-xs-offset-2" id="rightColumn">
            <div class="results" id="results-styles">
              <h3>Order Details</h3>
              <h4>Size</h4>
              <ul id="resultsSize">
              </ul>
              <h4>Sauce</h4>
              <ul id="resultsSauce">
              </ul>
              <h4>Cheeses</h4>
              <ul id="resultsCheeses">
              </ul>
              <h4>Meats</h4>
              <ul id="resultsMeats">
              </ul>
              <h4>Veggies</h4>
              <ul id="resultsVeggies">
              </ul>
              <h4>Sides</h4>
              <ul id="resultsSides">
              </ul>
              <h4>Drinks</h4>
              <ul id="resultsDrinks">
              </ul>
            </div>
          </div> <!--close rightColumn-->
        </div> <!--close containerRow-->
      </div> <!--close containerBody-->
      <div class="row" id="buttonRow">
        <div class="col-xs-4 col-xs-offset-3" id="buttonColumn">
          <form class="formOne">
            <button type="submit" class="btn" name="button">Start</button>
          </form>
          <form class="formSize">
            <button type="submit" class="btn" name="button">Sauces</button>
          </form>
          <form class="formSauce">
            <button type="submit" class="btn" name="button">Cheeses</button>
          </form>
          <form class="formCheese">
            <button type="submit" class="btn" name="button">Meats</button>
          </form>
          <form class="formMeat">
            <button type="submit" class="btn" name="button">Veggies</button>
          </form>
          <form class="formVeggies">
            <button type="submit" class="btn" name="button">Sides</button>
          </form>
          <form class="formSides">
            <button type="submit" class="btn" name="button">Drinks</button>
          </form>
          <form class="formDrinks">
            <button type="submit" class="btn" name="button">View Order</button>
          </form>
        </div> <!--close button Column-->
      </div> <!--close buttonRow-->
    </div> <!--close containerPage-->
  </body>
</html>
